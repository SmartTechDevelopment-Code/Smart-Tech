<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tech Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4a 50%, #0d1b3d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Particle container */
        #particleContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.8), rgba(50, 150, 255, 0.4));
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.6);
        }

        /* Main content wrapper */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 900px;
        }

        /* Liquid glass text effect */
        .glass-text {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 30px;
            
            /* Glassmorphism effect */
            background: linear-gradient(135deg, rgba(150, 220, 255, 0.8), rgba(100, 200, 255, 0.6));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Liquid glass styles */
            text-shadow: 
                0 0 30px rgba(120, 220, 255, 0.8),
                0 0 60px rgba(100, 200, 255, 0.6);
            
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            animation: glassFlow 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(120, 220, 255, 0.7)) drop-shadow(0 0 40px rgba(100, 200, 255, 0.5));
            line-height: 1.3;
        }

        .glass-text span {
            display: inline-block;
            background: linear-gradient(135deg, 
                rgba(120, 220, 255, 0.9), 
                rgba(150, 230, 255, 0.8),
                rgba(120, 220, 255, 0.9));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(120, 220, 255, 0.8)) drop-shadow(0 0 30px rgba(100, 200, 255, 0.6));
        }

        /* Animation for text flow */
        @keyframes glassFlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(100, 200, 255, 0.4)) 
                        drop-shadow(0 0 40px rgba(100, 200, 255, 0.2));
                transform: translateY(0px);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(100, 200, 255, 0.6)) 
                        drop-shadow(0 0 60px rgba(100, 200, 255, 0.3));
                transform: translateY(-10px);
            }
        }

        /* Subtitle styling */
        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: rgba(100, 200, 255, 0.7);
            letter-spacing: 1px;
            margin-top: 20px;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Glow effect background */
        .glow-background {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.1), transparent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            filter: blur(80px);
            animation: glowPulse 6s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        /* Decorative glass cards */
        .glass-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(100, 200, 255, 0.1);
        }

        .card1 {
            width: 200px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation: float1 6s ease-in-out infinite;
        }

        .card2 {
            width: 180px;
            height: 140px;
            bottom: 10%;
            right: 5%;
            animation: float2 7s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotateZ(-5deg); }
            50% { transform: translateY(-30px) rotateZ(-5deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotateZ(5deg); }
            50% { transform: translateY(30px) rotateZ(5deg); }
        }
    </style>
</head>
<body>
    <!-- Particle container -->
    <div id="particleContainer"></div>

    <!-- Glow background effect -->
    <div class="glow-background"></div>

    <!-- Decorative glass cards -->
    <div class="glass-card card1"></div>
    <div class="glass-card card2"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="glass-text">
            <span>Welcome to</span><br>
            <span>Smart Tech Development</span><br>
            <span style="font-size: 0.7em; margin-top: 10px; display: block;">Beginning of an Innovative Website</span>
        </h1>
        <p class="subtitle">✨ Where Innovation Meets Excellence ✨</p>
    </div>

    <script>
        // Particle system
        class Particle {
            constructor(container) {
                this.container = container;
                this.element = document.createElement('div');
                this.element.className = 'particle';
                
                // Random size
                this.size = Math.random() * 20 + 5;
                this.element.style.width = this.size + 'px';
                this.element.style.height = this.size + 'px';
                
                // Random initial position
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                
                // Random velocity
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                
                // Random life
                this.life = Math.random() * 0.5 + 0.3;
                this.maxLife = this.life;
                
                this.update();
                this.container.appendChild(this.element);
            }

            update() {
                // Move particle
                this.x += this.vx;
                this.y += this.vy;
                
                // Add floating effect
                this.vy -= 0.1;
                this.vx += (Math.random() - 0.5) * 0.2;
                
                // Decrease life
                this.life -= 0.003;
                
                // Update position
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                
                // Fade out effect
                const opacity = this.life / this.maxLife * 0.8;
                this.element.style.opacity = opacity;
                
                // Check if particle is dead
                if (this.life <= 0 || this.y < -100 || this.x < -100 || 
                    this.x > window.innerWidth + 100 || this.y > window.innerHeight + 100) {
                    return false;
                }
                return true;
            }

            remove() {
                this.element.remove();
            }
        }

        const particleContainer = document.getElementById('particleContainer');
        let particles = [];

        function createParticles() {
            // Create multiple particles continuously
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(particleContainer));
            }
        }

        function animateParticles() {
            particles = particles.filter(p => {
                if (p.update()) {
                    return true;
                } else {
                    p.remove();
                    return false;
                }
            });

            // Limit total particles
            if (particles.length < 100) {
                createParticles();
            }

            requestAnimationFrame(animateParticles);
        }

        // Initialize particles
        createParticles();
        animateParticles();

        // Handle window resize
        window.addEventListener('resize', () => {
            // Particles will adapt to new window size
        });
    </script>
</body>
</html>
